<h1>Genes</h1>
<table mat-table [dataSource]="FamiliesGenes" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="geneId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let gene">{{gene.geneId}}</td>
    </ng-container> 
    <!-- Id Column -->
    <ng-container matColumnDef="charecteristic">
      <th mat-header-cell *matHeaderCellDef>charecteristic</th>
      <td mat-cell *matCellDef="let gene">{{gene.charecteristic}}</td>
    </ng-container> 
    <!-- Id Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>NAME</th>
        <td mat-cell *matCellDef="let gene">{{gene.name}}</td>
      </ng-container> 
      <!-- Id Column -->
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>Size</th>
        <td mat-cell *matCellDef="let gene">{{gene.size}}</td>
      </ng-container> 
      <!-- Id Column -->
    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost</th>
        <td mat-cell *matCellDef="let gene">{{gene.cost}}</td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
